<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Scripts Hub 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            filter: blur(2px);
            animation: float 8s ease-in-out infinite;
            z-index: -1;
        }

        .orb:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 20%;
            left: 80%;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 10%;
            animation-delay: 2s;
        }

        .orb:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .header h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            background: linear-gradient(135deg, #00ffff, #ff00ff, #ffff00);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header p {
            font-size: 1.2rem;
            color: #888;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Search section */
        .search-section {
            margin-bottom: 50px;
            position: relative;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-box {
            width: 100%;
            padding: 20px 60px 20px 25px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            font-size: 18px;
            color: white;
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .search-box:focus {
            border-color: #00ffff;
            box-shadow: 
                0 8px 32px rgba(0, 255, 255, 0.3),
                0 0 0 1px #00ffff,
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            pointer-events: none;
        }

        /* Stats bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #00ffff;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Scripts grid */
        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .script-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .script-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .script-card:hover::before {
            transform: scaleX(1);
        }

        .script-card:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 20px 60px rgba(0, 255, 255, 0.3),
                0 0 0 1px rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.3);
        }

        .script-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .script-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .script-date {
            font-size: 0.85rem;
            color: #888;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 12px;
            white-space: nowrap;
        }

        .script-description {
            color: #ccc;
            margin-bottom: 25px;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .script-code {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 14px;
            color: #00ff88;
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 20px;
            position: relative;
            line-height: 1.5;
        }

        .script-code::-webkit-scrollbar {
            width: 8px;
        }

        .script-code::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .script-code::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 255, 0.3);
            border-radius: 10px;
        }

        .script-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .copy-btn {
            background: linear-gradient(135deg, #00ffff, #0080ff);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.4);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        /* Loading animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            flex-direction: column;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #00ffff, #0080ff);
            color: white;
            padding: 16px 24px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4);
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ccc;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .scripts-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .script-card {
                padding: 20px;
            }
            
            .stats-bar {
                gap: 20px;
            }
            
            .stat-item {
                min-width: 100px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="bg-grid"></div>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ROBLOX SCRIPTS</h1>
            <p>Latest scripts from the community</p>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-container">
                <input type="text" class="search-box" id="searchBox" placeholder="Search scripts...">
                <div class="search-icon">🔍</div>
            </div>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="totalScripts">0</div>
                <div class="stat-label">Total Scripts</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="recentScripts">0</div>
                <div class="stat-label">This Week</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="activeUsers">∞</div>
                <div class="stat-label">Active Users</div>
            </div>
        </div>

        <!-- Scripts Grid -->
        <div class="scripts-grid" id="scriptsGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading latest scripts...</p>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // Configuration - Update this to point to your GitHub repository
        const config = {
            githubOwner: 'your-username',  // Replace with your GitHub username
            githubRepo: 'roblox-scripts',  // Replace with your repository name
            githubBranch: 'main'           // Your default branch
        };

        // Global variables
        let allScripts = [];
        let displayedScripts = [];

        // DOM elements
        const scriptsGrid = document.getElementById('scriptsGrid');
        const searchBox = document.getElementById('searchBox');
        const notification = document.getElementById('notification');
        const totalScriptsEl = document.getElementById('totalScripts');
        const recentScriptsEl = document.getElementById('recentScripts');

        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days === 0) return 'Today';
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days} days ago`;
            
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
            });
        }

        // Load scripts from GitHub
        async function loadScripts() {
            try {
                // Try to load from GitHub API
                const response = await fetch(`https://api.github.com/repos/${config.githubOwner}/${config.githubRepo}/contents/scripts/index.json`);
                
                if (response.ok) {
                    const data = await response.json();
                    const content = atob(data.content);
                    allScripts = JSON.parse(content);
                } else {
                    // Fallback to demo data if GitHub repo doesn't exist yet
                    allScripts = getDemoScripts();
                }
            } catch (error) {
                console.log('Loading demo scripts (GitHub repo not found)');
                allScripts = getDemoScripts();
            }

            updateStats();
            displayScripts(allScripts);
        }

        // Demo scripts for when GitHub repo isn't set up yet
        function getDemoScripts() {
            return [
                {
                    id: 1,
                    name: "Ultra Speed Boost",
                    description: "Dramatically increases your character's movement speed with smooth acceleration",
                    uploadDate: new Date().toISOString(),
                    code: `-- Ultra Speed Boost Script
local Players = game:GetService("Players")
local player = Players.LocalPlayer
local character = player.Character or player.CharacterAdded:Wait()
local humanoid = character:WaitForChild("Humanoid")

-- Set speed
humanoid.WalkSpeed = 100
print("Speed boosted to 100!")`
                },
                {
                    id: 2,
                    name: "Infinite Jump",
                    description: "Allows unlimited jumping with customizable jump height",
                    uploadDate: new Date(Date.now() - 86400000).toISOString(),
                    code: `-- Infinite Jump Script
local Players = game:GetService("Players")
local UserInputService = game:GetService("UserInputService")
local player = Players.LocalPlayer

UserInputService.JumpRequest:Connect(function()
    local character = player.Character
    if character then
        local humanoid = character:FindFirstChild("Humanoid")
        if humanoid then
            humanoid.JumpPower = 50
            humanoid.Jump = true
        end
    end
end)`
                },
                {
                    id: 3,
                    name: "Teleport Tool",
                    description: "Click anywhere to teleport instantly to that location",
                    uploadDate: new Date(Date.now() - 172800000).toISOString(),
                    code: `-- Teleport Tool Script
local Players = game:GetService("Players")
local player = Players.LocalPlayer
local mouse = player:GetMouse()

mouse.Button1Down:Connect(function()
    local character = player.Character
    if character and character:FindFirstChild("HumanoidRootPart") then
        local targetPosition = mouse.Hit.Position
        character.HumanoidRootPart.CFrame = CFrame.new(targetPosition + Vector3.new(0, 5, 0))
        print("Teleported to:", targetPosition)
    end
end)

print("Teleport tool activated! Click to teleport.")`
                },
                {
                    id: 4,
                    name: "Fly Script",
                    description: "Advanced flying script with smooth controls and speed adjustment",
                    uploadDate: new Date(Date.now() - 259200000).toISOString(),
                    code: `-- Advanced Fly Script
local Players = game:GetService("Players")
local UserInputService = game:GetService("UserInputService")
local RunService = game:GetService("RunService")

local player = Players.LocalPlayer
local character = player.Character or player.CharacterAdded:Wait()
local humanoid = character:WaitForChild("Humanoid")
local rootPart = character:WaitForChild("HumanoidRootPart")

local flying = false
local speed = 50
local bodyVelocity
local bodyPosition

-- Create flying objects
local function createFlyObjects()
    bodyVelocity = Instance.new("BodyVelocity")
    bodyVelocity.MaxForce = Vector3.new(4000, 4000, 4000)
    bodyVelocity.Velocity = Vector3.new(0, 0, 0)
    bodyVelocity.Parent = rootPart
    
    bodyPosition = Instance.new("BodyPosition")
    bodyPosition.MaxForce = Vector3.new(4000, 4000, 4000)
    bodyPosition.Position = rootPart.Position
    bodyPosition.Parent = rootPart
end

-- Toggle flying
UserInputService.InputBegan:Connect(function(input, gameProcessed)
    if gameProcessed then return end
    
    if input.KeyCode == Enum.KeyCode.F then
        flying = not flying
        
        if flying then
            createFlyObjects()
            print("Flying enabled!")
        else
            if bodyVelocity then bodyVelocity:Destroy() end
            if bodyPosition then bodyPosition:Destroy() end
            print("Flying disabled!")
        end
    end
end)

-- Flying controls
RunService.Heartbeat:Connect(function()
    if flying and bodyVelocity and bodyPosition then
        local camera = workspace.CurrentCamera
        local direction = Vector3.new(0, 0, 0)
        
        if UserInputService:IsKeyDown(Enum.KeyCode.W) then
            direction = direction + camera.CFrame.LookVector
        end
        if UserInputService:IsKeyDown(Enum.KeyCode.S) then
            direction = direction - camera.CFrame.LookVector
        end
        if UserInputService:IsKeyDown(Enum.KeyCode.A) then
            direction = direction - camera.CFrame.RightVector
        end
        if UserInputService:IsKeyDown(Enum.KeyCode.D) then
            direction = direction + camera.CFrame.RightVector
        end
        if UserInputService:IsKeyDown(Enum.KeyCode.Space) then
            direction = direction + Vector3.new(0, 1, 0)
        end
        if UserInputService:IsKeyDown(Enum.KeyCode.LeftShift) then
            direction = direction - Vector3.new(0, 1, 0)
        end
        
        bodyVelocity.Velocity = direction * speed
        bodyPosition.Position = rootPart.Position + (direction * 0.1)
    end
end)

print("Fly script loaded! Press F to toggle flying.")`
                }
            ];
        }

        // Update statistics
        function updateStats() {
            totalScriptsEl.textContent = allScripts.length;
            
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
            
            const recentCount = allScripts.filter(script => 
                new Date(script.uploadDate) > oneWeekAgo
            ).length;
            
            recentScriptsEl.textContent = recentCount;
        }

        // Display scripts
        function displayScripts(scripts) {
            if (scripts.length === 0) {
                scriptsGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>No scripts found</h3>
                        <p>Try adjusting your search terms or check back later for new scripts.</p>
                    </div>
                `;
                return;
            }

            scriptsGrid.innerHTML = scripts.map(script => `
                <div class="script-card">
                    <div class="script-header">
                        <div>
                            <div class="script-title">${script.name}</div>
                        </div>
                        <div class="script-date">${formatDate(script.uploadDate)}</div>
                    </div>
                    <div class="script-description">${script.description}</div>
                    <div class="script-code">${script.code}</div>
                    <div class="script-actions">
                        <button class="copy-btn" onclick="copyScript(${script.id})">
                            📋 Copy Script
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Copy script to clipboard
        function copyScript(id) {
            const script = allScripts.find(s => s.id === id);
            if (script) {
                navigator.clipboard.writeText(script.code).then(() => {
                    showNotification('Script copied to clipboard!');
                }).catch(() => {
                    showNotification('Failed to copy script');
                });
            }
        }

        // Search functionality
        searchBox.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allScripts.filter(script => 
                script.name.toLowerCase().includes(query) ||
                script.description.toLowerCase().includes(query) ||
                script.code.toLowerCase().includes(query)
            );
            displayScripts(filtered);
        });

        // Auto-refresh scripts every 30 seconds
        setInterval(loadScripts, 30000);

        // Initialize
        loadScripts();

        // Smooth scrolling for better UX
        document.addEventListener('DOMContentLoaded', function() {
            const style = document.createElement('style');
            style.textContent = `
                html {
                    scroll-behavior: smooth;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
